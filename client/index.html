<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Prefetch logo for pages that use it (Landing, Login, Register, Tour) -->
  <!-- Using prefetch instead of preload to avoid warnings on pages that don't use it -->
  <link rel="prefetch" href="/assets/shiku-logo.svg" as="image" type="image/svg+xml">
  <!-- Note: rrt2.jpg not preloaded here since it's only used by certain background types -->

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preconnect to API domain for faster initial requests -->
  <link rel="dns-prefetch" href="https://api.shiku.click">
  <link rel="preconnect" href="https://api.shiku.click" crossorigin>

  <!-- Preconnect to Cloudinary for faster image loading -->
  <link rel="dns-prefetch" href="https://res.cloudinary.com">
  <link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

  <!-- Fonts with font-display swap to prevent CLS -->
  <!-- Preload font CSS for faster rendering -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- SEO Meta Tags -->
  <title>Shiku – Mạng xã hội chia sẻ khoảnh khắc</title>
  <meta name="description" content="Nơi chia sẻ câu chuyện hàng ngày, khám phá cộng đồng xung quanh bạn." />
  <meta name="keywords" content="mạng xã hội, social network, chia sẻ, bạn bè, nhóm, sự kiện, Shiku" />
  <meta name="author" content="Shiku" />
  <meta name="robots" content="index, follow" />
  <meta name="language" content="vi" />

  <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
  <meta property="og:title" content="Shiku – Khám phá câu chuyện thú vị mỗi ngày" />
  <meta property="og:description" content="Mạng xã hội dành cho cộng đồng chia sẻ khoảnh khắc thật." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://shiku.click" />
  <meta property="og:site_name" content="Shiku" />
  <meta property="og:locale" content="vi_VN" />
  <meta property="og:image" content="https://shiku.click/assets/Shiku-logo-1.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shiku – Khám phá câu chuyện thú vị mỗi ngày" />
  <meta name="twitter:description" content="Mạng xã hội dành cho cộng đồng chia sẻ khoảnh khắc thật." />
  <meta name="twitter:image" content="https://shiku.click/assets/Shiku-logo-1.png" />

  <!-- Additional SEO Meta Tags -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Shiku" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon-16x16.svg" sizes="16x16" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.svg" sizes="32x32" />
  <link rel="icon" type="image/svg+xml" href="/favicon-48x48.svg" sizes="48x48" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="/favicon-48x48.svg" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://shiku.click" />


  <!-- Structured Data: WebSite with SearchAction -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "Shiku",
  "url": "https://shiku.click",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "https://shiku.click/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
    </script>

  <!-- Structured Data: Organization with Logo -->
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Shiku",
  "url": "https://shiku.click",
  "logo": {
    "@type": "ImageObject",
    "url": "https://shiku.click/assets/shiku-mark.svg",
    "width": 512,
    "height": 512
  },
  "sameAs": [
    "https://www.facebook.com/shiku",
    "https://twitter.com/shiku"
  ]
}
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
