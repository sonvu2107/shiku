name: Keep Render Server Alive

on:
  schedule:
    # Cháº¡y má»—i 10 phÃºt Ä‘á»ƒ Ä‘áº£m báº£o server khÃ´ng sleep
    - cron: '*/10 * * * *'
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng tá»« GitHub Actions tab

jobs:
  keepalive:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Ping Server Health Endpoint
        run: |
          echo "ðŸ”„ Pinging server to keep it alive..."
          
          # URL thá»±c táº¿ cá»§a server
          HEALTH_URL="https://api.shiku.click"
          
          # Ping health endpoint vá»›i timeout 30s
          response=$(curl -s -w "%{http_code}" -o /tmp/response.json --max-time 30 "$HEALTH_URL" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… Server is alive! Response code: $response"
            echo "ðŸ“Š Server stats:"
            cat /tmp/response.json | jq '.' 2>/dev/null || cat /tmp/response.json
          elif [ "$response" = "000" ]; then
            echo "âŒ Server is unreachable (timeout or connection error)"
            exit 1
          else
            echo "âš ï¸ Server responded with code: $response"
            echo "Response body:"
            cat /tmp/response.json 2>/dev/null || echo "No response body"
            exit 1
          fi
          
      - name: ðŸ“Š Additional Health Checks
        if: success()
        run: |
          echo "ðŸ” Running additional health checks..."
          
          # Ping main API endpoint
          API_URL="https://api.shiku.click/api"
          api_response=$(curl -s -w "%{http_code}" -o /dev/null --max-time 15 "$API_URL" || echo "000")
          
          if [ "$api_response" = "404" ] || [ "$api_response" = "200" ]; then
            echo "âœ… API endpoint accessible (code: $api_response)"
          else
            echo "âš ï¸ API endpoint issue (code: $api_response)"
          fi
          
          # Check if it's a cold start (long response time indicates server was sleeping)
          start_time=$(date +%s%N)
          curl -s --max-time 30 "https://api.shiku.click" > /dev/null
          end_time=$(date +%s%N)
          duration=$(( (end_time - start_time) / 1000000 )) # Convert to milliseconds
          
          if [ $duration -gt 5000 ]; then
            echo "ðŸ¥¶ Cold start detected! Response time: ${duration}ms"
          else
            echo "ðŸ”¥ Server was warm! Response time: ${duration}ms"
          fi

      - name: ðŸ“§ Notify on Failure
        if: failure()
        run: |
          echo "ðŸš¨ Server keepalive failed!"
          echo "This could indicate:"
          echo "- Server is down"
          echo "- Render service issues"
          echo "- Network connectivity problems"
          echo ""
          echo "Manual check recommended: https://api.shiku.click"